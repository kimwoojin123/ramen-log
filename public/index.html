<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="style.css">


    <!-- update the version number as needed -->
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-performance-compat.js"></script>
    <script defer  src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ahxibduj40"></script>
    
  </head>
  <body>
    <div id="root1">
      <h1><a href="/">Ramen-log</a></h1>
      <button class="hamburger-button"></button>
      <nav class="menu">
        <ul>
          <li><a href="#quickSearch">빠른검색</a></li>
          <li><a href="#advancedSearch">고급검색</a></li>
          <li><a href="#favorites">즐겨찾기</a></li>
          <li><a href="#signup">회원가입</a></li>
          <li><a href="#login">로그인</a></li>
        </ul>
      </nav>
    </div>
    
    <div id="root2">
      <div id="map" style="width:90vw;height:88vh;"></div>
    </div>
    <div id="root3"></div>
    <div id="load"></div>
    <script type="module" src="routes.js"></script>

    <script src="map.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          const firebaseConfig = {
            apiKey: "AIzaSyBxyxuRlvxV3KsA4KErPwlZCPhbsHDN-IU",
            authDomain: "ramen-log.firebaseapp.com",
            projectId: "ramen-log",
            storageBucket: "ramen-log.appspot.com",
            messagingSenderId: "292296321273",
            appId: "1:292296321273:web:bacc165856b927edff5a28",
            measurementId: "G-LZHR47DK5H",
          };
          if (!firebase.apps.length) {
          const app = firebase.initializeApp(firebaseConfig);
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } else {
          const app = firebase.app(); // 이미 초기화된 Firebase 앱 가져오기
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK already initialized with ${features.join(', ')}`;
        }
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });

    const hamburgerButton = document.querySelector('.hamburger-button');
    const menu = document.querySelector('.menu');

    hamburgerButton.addEventListener('click', function() {
      menu.classList.toggle('open');
      const menuLinks = document.querySelectorAll('.menu ul li a');
      menuLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작 방지
        const hash = this.getAttribute('href'); // 클릭된 요소의 href 속성 값 가져오기
        window.location.hash = hash; // 해시 변경
        menu.classList.remove('open'); // 메뉴 닫기
      });
    });
    });
    </script>
    
  </body>
</html>
